<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>blikins v4</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0b0e11;
            --bg-card: #15191c;
            --bg-hover: #1f2428;
            --accent: #0088cc;
            --accent-glow: rgba(0, 136, 204, 0.4);
            --text-main: #e1e1e1;
            --text-dim: #8a8a8a;
            --pepe-gold: #ffcc00;
            --danger: #ff4d4d;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; outline: none; transition: 0.2s ease; }
        body { margin: 0; background: var(--bg-dark); color: var(--text-main); height: 100vh; overflow: hidden; display: flex; }

        /* Typography */
        .premium-nick { color: #00d2ff !important; text-shadow: 0 0 10px #00d2ff; font-weight: bold; }
        .verify-badge { color: #00d2ff; margin-left: 5px; font-size: 0.9em; }
        .pepe-symbol { color: var(--pepe-gold); font-weight: 800; margin-right: 4px; }

        .hidden { display: none !important; }

        /* Auth */
        #auth-screen { position: fixed; inset: 0; background: #0b0e11; z-index: 5000; display: flex; justify-content: center; align-items: center; }
        .auth-card { background: var(--bg-card); padding: 40px; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .input-group input { width: 100%; background: var(--bg-dark); border: 1px solid var(--bg-hover); padding: 14px; border-radius: 12px; color: #fff; margin-bottom: 15px; }

        /* Sidebar */
        .sidebar { position: fixed; left: 0; top: 0; bottom: 0; width: 300px; background: var(--bg-card); z-index: 2000; transform: translateX(-100%); box-shadow: 20px 0 50px rgba(0,0,0,0.5); display: flex; flex-direction: column; }
        .sidebar.active { transform: translateX(0); }
        .sidebar-header { padding: 40px 20px; text-align: center; border-bottom: 1px solid var(--bg-hover); }
        .sidebar-header img { width: 90px; height: 90px; border-radius: 30px; object-fit: cover; border: 2px solid var(--accent); margin-bottom: 10px; }

        /* Main App */
        #app-screen { display: flex; width: 100%; height: 100%; }
        .chat-list-panel { width: 380px; background: var(--bg-dark); border-right: 1px solid var(--bg-hover); display: flex; flex-direction: column; }
        .navbar { height: 70px; padding: 0 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid var(--bg-hover); }
        .search-bar { flex: 1; background: var(--bg-card); border-radius: 12px; padding: 10px 15px; display: flex; align-items: center; gap: 10px; }
        .search-bar input { background: none; border: none; color: #fff; width: 100%; }

        .chat-room-panel { flex: 1; display: flex; flex-direction: column; background: #0e1215; position: relative; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 8px; z-index: 5; }
        
        .msg { max-width: 70%; padding: 12px 16px; border-radius: 18px; font-size: 15px; }
        .msg.out { align-self: flex-end; background: var(--accent); border-bottom-right-radius: 4px; }
        .msg.in { align-self: flex-start; background: var(--bg-card); border-bottom-left-radius: 4px; }
        .msg-sender { font-size: 12px; font-weight: bold; margin-bottom: 4px; cursor: pointer; display: flex; align-items: center; }

        .input-area { background: var(--bg-card); padding: 15px; display: flex; align-items: center; gap: 10px; border-top: 1px solid var(--bg-hover); }
        .input-area input { flex: 1; background: var(--bg-dark); border: none; padding: 12px; border-radius: 12px; color: #fff; }

        /* Custom Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 4000; display: none; justify-content: center; align-items: center; }
        .modal-content { background: var(--bg-card); width: 90%; max-width: 400px; border-radius: 28px; padding: 30px; border: 1px solid var(--bg-hover); position: relative; }
        
        .profile-card-header { text-align: center; margin-bottom: 20px; }
        .profile-card-header img { width: 120px; height: 120px; border-radius: 40px; object-fit: cover; border: 3px solid var(--accent); margin-bottom: 15px; }

        .btn-main { background: var(--accent); color: #fff; border: none; padding: 12px 20px; border-radius: 14px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-ghost { background: var(--bg-hover); color: var(--text-main); border: none; padding: 10px; border-radius: 12px; cursor: pointer; width: 100%; margin-top: 10px; }

        @media (max-width: 800px) {
            .chat-list-panel { width: 100%; }
            .chat-room-panel { position: fixed; inset: 0; transform: translateX(100%); z-index: 1000; }
            .chat-room-panel.open { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h1>blikins</h1>
            <div class="input-group"><input type="text" id="auth-login" placeholder="Login"></div>
            <div class="input-group"><input type="password" id="auth-pass" placeholder="Password"></div>
            <div class="input-group"><input type="text" id="auth-code" placeholder="Invite Code"></div>
            <button class="btn-main" onclick="handleAuth()">Login / Sign Up</button>
        </div>
    </div>

    <div id="app-screen" class="hidden">
        <div id="menu-overlay" style="position:fixed;inset:0;background:rgba(0,0,0,0.4);z-index:1999;display:none;" onclick="toggleSidebar(false)"></div>
        
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="" id="menu-avatar">
                <div id="menu-name" style="font-size: 20px; font-weight: 600;">User</div>
                <div style="background: rgba(255, 204, 0, 0.1); color: var(--pepe-gold); padding: 5px 12px; border-radius: 15px; font-size: 13px; display: inline-block; margin-top: 8px;">
                    <span class="pepe-symbol">P</span> <span id="balance-val">0</span>
                </div>
            </div>
            <div style="padding: 20px; flex: 1;">
                <div onclick="viewUserProfile(currentUser.login)" style="padding: 12px; cursor: pointer;"><i class="fas fa-user-circle"></i> &nbsp; My Profile</div>
                <div onclick="showNewChatUI('group')" style="padding: 12px; cursor: pointer;"><i class="fas fa-users"></i> &nbsp; New Group</div>
                <div id="admin-btn" class="hidden" onclick="openAdminPanel()" style="padding: 12px; cursor: pointer; color: var(--pepe-gold);"><i class="fas fa-crown"></i> &nbsp; Admin Panel</div>
                <div onclick="logout()" style="padding: 12px; cursor: pointer; color: var(--danger); margin-top: 20px;"><i class="fas fa-power-off"></i> &nbsp; Exit</div>
            </div>
        </div>

        <div class="chat-list-panel">
            <div class="navbar">
                <i class="fas fa-bars" onclick="toggleSidebar(true)" style="cursor:pointer; font-size: 20px;"></i>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Find user by login..." oninput="searchUsers(this.value)">
                </div>
            </div>
            <div id="chat-list" style="flex:1; overflow-y:auto;"></div>
        </div>

        <div class="chat-room-panel" id="chat-room">
            <div class="navbar">
                <i class="fas fa-arrow-left" onclick="closeChat()" style="cursor:pointer;"></i>
                <img src="" id="room-avatar" style="width:45px; height:45px; border-radius:15px; object-fit:cover;">
                <div style="flex:1;">
                    <div id="room-name" style="font-weight:600;">Chat</div>
                </div>
            </div>
            <div class="messages" id="msg-container"></div>
            <div class="input-area" id="input-bar">
                <input type="file" id="msg-file" hidden onchange="sendMediaFile(this)">
                <i class="fas fa-image" onclick="document.getElementById('msg-file').click()" style="cursor:pointer; color: var(--text-dim); font-size: 20px;"></i>
                <input type="text" id="msg-input" placeholder="Message...">
                <i class="fas fa-paper-plane" onclick="sendMessage()" style="color:var(--accent); cursor:pointer; font-size: 22px;"></i>
            </div>
        </div>
    </div>

    <div id="modal-container" class="modal-overlay">
        <div class="modal-content" id="modal-content">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBV3cEHIGsVyCSeNy1eo4ZBj7vhL0f0nHA",
            authDomain: "blikins-23ca8.firebaseapp.com",
            databaseURL: "https://blikins-23ca8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "blikins-23ca8",
            storageBucket: "blikins-23ca8.firebasestorage.app",
            messagingSenderId: "907805919084",
            appId: "1:907805919084:web:714e2d2b63d738e86c9549"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentUser = null;
        let activeChatId = null;

        // --- AUTH ---
        window.handleAuth = async () => {
            const login = document.getElementById('auth-login').value.toLowerCase().trim();
            const pass = document.getElementById('auth-pass').value;
            const code = document.getElementById('auth-code').value;
            if(!login || !pass) return;

            const uRef = ref(db, 'users/' + login);
            const snap = await get(uRef);

            if(snap.exists()) {
                const data = snap.val();
                if(data.pass === pass) loginSuccess(data);
                else alert("Wrong password");
            } else {
                const newUser = {
                    login, pass, name: login, balance: 10,
                    avatar: 'https://cdn-icons-png.flaticon.com/512/149/149071.png',
                    isPremium: false, isVerified: false, isAdmin: (code === "3729049")
                };
                await set(uRef, newUser);
                loginSuccess(newUser);
            }
        };

        function loginSuccess(user) {
            currentUser = user;
            localStorage.setItem('blikins_user', JSON.stringify(user));
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            initApp();
        }

        function initApp() {
            onValue(ref(db, 'users/' + currentUser.login), (snap) => {
                currentUser = snap.val();
                updateUI();
            });
            loadChats();
            if(currentUser.isAdmin) document.getElementById('admin-btn').classList.remove('hidden');
        }

        function updateUI() {
            document.getElementById('menu-avatar').src = currentUser.avatar;
            document.getElementById('menu-name').innerText = currentUser.name;
            document.getElementById('balance-val').innerText = currentUser.balance;
        }

        // --- PROFILE LOGIC (CORE UPDATE) ---
        window.viewUserProfile = async (login) => {
            const snap = await get(ref(db, 'users/' + login));
            if(!snap.exists()) return;
            const u = snap.val();
            const isMe = (login === currentUser.login);

            const html = `
                <div class="profile-card-header">
                    <img src="${u.avatar}" id="prof-view-img">
                    <div style="font-size: 24px; font-weight: bold;" class="${u.isPremium ? 'premium-nick' : ''}">
                        ${u.name} ${u.isVerified ? '<i class="fas fa-check-circle verify-badge"></i>' : ''}
                    </div>
                    <div style="color: gray;">@${u.login}</div>
                    <div style="margin-top: 10px; color: var(--pepe-gold);">
                        <span class="pepe-symbol">P</span> ${u.balance || 0} Pepe
                    </div>
                </div>
                ${isMe ? `
                    <input type="text" id="edit-name" value="${u.name}" style="width:100%; padding:12px; background:var(--bg-dark); border:none; border-radius:10px; color:#fff; margin-bottom:10px;">
                    <input type="file" id="edit-avatar-file" hidden onchange="processNewAvatar(this)">
                    <button class="btn-ghost" onclick="document.getElementById('edit-avatar-file').click()"><i class="fas fa-camera"></i> Change Photo</button>
                    <button class="btn-main" onclick="saveProfileChanges()">Save Changes</button>
                ` : `
                    <button class="btn-main" onclick="startDM_FromProfile('${u.login}', '${u.name}', '${u.avatar}')">Send Message</button>
                `}
                <button class="btn-ghost" onclick="closeModal()">Close</button>
            `;
            showModal(html);
        };

        window.processNewAvatar = (input) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('prof-view-img').src = e.target.result;
                window.tempAvatarData = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        };

        window.saveProfileChanges = async () => {
            const newName = document.getElementById('edit-name').value;
            const updates = { name: newName };
            if(window.tempAvatarData) updates.avatar = window.tempAvatarData;

            await update(ref(db, 'users/' + currentUser.login), updates);
            window.tempAvatarData = null;
            closeModal();
        };

        window.startDM_FromProfile = async (login, name, avatar) => {
            const id = 'DM_' + [currentUser.login, login].sort().join('_');
            await update(ref(db, `chats/${id}`), { name, avatar, type: 'private', members: [currentUser.login, login] });
            closeModal();
            openChat(id, { name, avatar });
        };

        // --- MESSAGING ---
        window.searchUsers = async (str) => {
            if(!str) return loadChats();
            const snap = await get(ref(db, 'users'));
            const list = document.getElementById('chat-list');
            list.innerHTML = "";
            Object.values(snap.val()).forEach(u => {
                if(u.login.includes(str.toLowerCase()) && u.login !== currentUser.login) {
                    const div = document.createElement('div');
                    div.style = "padding:15px; display:flex; gap:12px; cursor:pointer; align-items:center;";
                    div.onclick = () => viewUserProfile(u.login);
                    div.innerHTML = `<img src="${u.avatar}" style="width:50px; height:50px; border-radius:15px; object-fit:cover;">
                                     <div><b>${u.name}</b><br><small style="color:gray;">@${u.login}</small></div>`;
                    list.appendChild(div);
                }
            });
        };

        function loadChats() {
            onValue(ref(db, 'chats'), (snap) => {
                const list = document.getElementById('chat-list');
                list.innerHTML = "";
                const data = snap.val();
                if(!data) return;
                Object.keys(data).forEach(id => {
                    const chat = data[id];
                    if(chat.type !== 'private' || chat.members.includes(currentUser.login)) {
                        const div = document.createElement('div');
                        div.style = "padding:15px; display:flex; gap:12px; cursor:pointer; border-bottom:1px solid var(--bg-hover); align-items:center;";
                        div.onclick = () => openChat(id, chat);
                        div.innerHTML = `<img src="${chat.avatar}" style="width:55px; height:55px; border-radius:18px; object-fit:cover;">
                                         <div><b>${chat.name}</b></div>`;
                        list.appendChild(div);
                    }
                });
            });
        }

        window.openChat = (id, data) => {
            activeChatId = id;
            document.getElementById('room-name').innerText = data.name;
            document.getElementById('room-avatar').src = data.avatar;
            document.getElementById('chat-room').classList.add('open');
            onValue(ref(db, `messages/${id}`), (snap) => {
                const cont = document.getElementById('msg-container');
                cont.innerHTML = "";
                if(snap.val()) Object.values(snap.val()).forEach(m => {
                    const mDiv = document.createElement('div');
                    mDiv.className = `msg ${m.login === currentUser.login ? 'out' : 'in'}`;
                    mDiv.innerHTML = `
                        <div class="msg-sender ${m.premium ? 'premium-nick' : ''}" onclick="viewUserProfile('${m.login}')">
                            ${m.sender} ${m.verified ? '<i class="fas fa-check-circle verify-badge"></i>' : ''}
                        </div>
                        ${m.type === 'image' ? `<img src="${m.url}" style="max-width:100%; border-radius:10px;">` : `<div>${m.text}</div>`}
                    `;
                    cont.appendChild(mDiv);
                });
                cont.scrollTop = cont.scrollHeight;
            });
        };

        window.sendMessage = () => {
            const inp = document.getElementById('msg-input');
            if(!inp.value || !activeChatId) return;
            push(ref(db, `messages/${activeChatId}`), {
                text: inp.value, login: currentUser.login, sender: currentUser.name,
                type: 'text', premium: currentUser.isPremium, verified: currentUser.isVerified, time: Date.now()
            });
            inp.value = "";
        };

        // --- ADMIN PANEL (RESTORED) ---
        window.openAdminPanel = async () => {
            const snap = await get(ref(db, 'users'));
            let html = '<div style="max-height:400px; overflow-y:auto;">';
            Object.values(snap.val()).forEach(u => {
                html += `
                    <div style="background:var(--bg-dark); padding:10px; border-radius:10px; margin-bottom:8px; font-size:13px;">
                        <b>@${u.login}</b> | ${u.balance} P
                        <div style="margin-top:5px; display:flex; gap:4px;">
                            <button onclick="adminSet('${u.login}', 'isVerified', ${!u.isVerified})">Verify</button>
                            <button onclick="adminSet('${u.login}', 'isPremium', ${!u.isPremium})">Prem</button>
                            <button onclick="adminSet('${u.login}', 'balance', ${(u.balance || 0) + 50})">+50</button>
                        </div>
                    </div>
                `;
            });
            html += '</div><button class="btn-ghost" onclick="closeModal()">Close</button>';
            showModal(html);
        };

        window.adminSet = async (l, k, v) => { await update(ref(db, 'users/' + l), { [k]: v }); openAdminPanel(); };

        // --- MODAL UTILS ---
        function showModal(html) {
            document.getElementById('modal-content').innerHTML = html;
            document.getElementById('modal-container').style.display = 'flex';
        }
        window.closeModal = () => document.getElementById('modal-container').style.display = 'none';

        window.toggleSidebar = (s) => {
            document.getElementById('sidebar').classList.toggle('active', s);
            document.getElementById('menu-overlay').style.display = s ? 'block' : 'none';
        };
        window.closeChat = () => document.getElementById('chat-room').classList.remove('open');
        window.logout = () => { localStorage.clear(); location.reload(); };

        const saved = localStorage.getItem('blikins_user');
        if(saved) loginSuccess(JSON.parse(saved));
    </script>
</body>
</html>
