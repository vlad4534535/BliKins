<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BliKins Mobile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #00b894;
            --bg-dark: #1e1e2e;
            --bg-panel: #2d2d44;
            --text-main: #ffffff;
            --text-muted: #a0a0b0;
            --danger: #ff7675;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* –í–∞–∂–Ω–æ –¥–ª—è –º–æ–±–∏–ª–∫–∏ */
            display: flex;
            flex-direction: column;
        }

        /* --- AUTH SCREEN --- */
        #auth-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: 999;
            background: linear-gradient(135deg, #1e1e2e 0%, #4834d4 100%);
        }
        .auth-box {
            background: var(--bg-panel);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
        }
        .auth-box input {
            width: 100%;
            padding: 15px; /* –ë–æ–ª—å—à–µ –¥–ª—è –ø–∞–ª—å—Ü–µ–≤ */
            margin: 8px 0;
            border-radius: 12px;
            border: none;
            background: #181825;
            color: white;
            font-size: 16px;
        }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .link { color: var(--secondary); margin-top: 15px; display: block; padding: 10px; }

        /* --- MAIN APP LAYOUT --- */
        #app-screen { 
            display: none; 
            height: 100%; 
            width: 100%; 
            position: relative; 
        }

        /* Views Management for Mobile */
        .view-section {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
            background: var(--bg-dark);
        }

        /* By default List is active, Chat is off-screen right */
        #chat-list-view { z-index: 10; transform: translateX(0); }
        #chat-window-view { z-index: 20; transform: translateX(100%); }

        /* Classes to toggle views */
        .show-chat #chat-list-view { transform: translateX(-20%); } /* Parallax effect */
        .show-chat #chat-window-view { transform: translateX(0); }

        /* --- SIDEBAR --- */
        #sidebar {
            position: absolute;
            left: -100%; /* Hidden */
            top: 0;
            bottom: 0;
            width: 85%; /* Mobile drawer width */
            max-width: 300px;
            background: var(--bg-panel);
            z-index: 100;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }
        #sidebar.open { left: 0; }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 90;
            display: none;
            backdrop-filter: blur(2px);
        }
        .sidebar-overlay.open { display: block; }
        
        .user-header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid #444; padding-bottom: 20px; }
        .user-avatar-lg { width: 90px; height: 90px; border-radius: 50%; margin: 0 auto 10px; object-fit: cover; border: 3px solid var(--primary); }
        .sidebar-btn { padding: 15px; font-size: 18px; display: flex; align-items: center; gap: 15px; border-radius: 8px; margin-bottom: 5px; }
        .sidebar-btn:active { background: rgba(255,255,255,0.1); }

        /* --- CHAT LIST --- */
        .header-bar {
            padding: 15px;
            background: var(--bg-panel);
            display: flex;
            align-items: center;
            gap: 15px;
            height: 60px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .search-bar {
            flex: 1;
            background: #181825;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
        }
        #chats-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .chat-item {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #333;
            active: background: #2d2d44;
        }
        .chat-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .chat-info { flex: 1; min-width: 0; } /* min-width fix for flex text truncation */
        .chat-name { font-weight: 600; font-size: 16px; margin-bottom: 4px; display: flex; align-items: center; }
        .chat-last-msg { color: #aaa; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- CHAT WINDOW --- */
        .chat-header {
            padding: 10px 15px;
            background: var(--bg-panel);
            display: flex;
            align-items: center;
            gap: 15px;
            height: 60px;
            border-bottom: 1px solid #333;
        }
        .back-btn { font-size: 20px; padding: 10px; margin-left: -10px; }
        
        .messages-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: url('https://www.transparenttextures.com/patterns/cubes.png'), #181825;
        }
        .msg {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .msg.mine { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 4px; }
        .msg.theirs { align-self: flex-start; background: #3b3b55; border-bottom-left-radius: 4px; }
        
        .msg-input-area {
            padding: 10px;
            background: var(--bg-panel);
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: max(10px, env(safe-area-inset-bottom)); /* –î–ª—è iPhone –±–µ–∑ –∫–Ω–æ–ø–æ–∫ */
        }
        .input-msg { 
            flex: 1; padding: 12px; border-radius: 25px; 
            border: none; background: #181825; color: white; font-size: 16px; 
        }
        .send-btn {
            width: 45px; height: 45px;
            background: var(--secondary);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: white;
            font-size: 18px;
            flex-shrink: 0;
        }

        /* --- MODALS --- */
        .modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            justify-content: center;
            align-items: flex-end; /* Mobile sheet style */
        }
        .modal-content {
            background: var(--bg-panel);
            padding: 25px;
            border-radius: 20px 20px 0 0;
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .icon-btn { font-size: 20px; padding: 5px; color: var(--text-muted); }
    </style>
</head>
<body>

            <input type="password" id="reg-pass" placeholder="–ü–∞—Ä–æ–ª—å">

    <div id="app-screen">

            <button class="btn" style="margin-bottom:10px; background:#e17055;" onclick="createChat('group')">üë• –ì—Ä—É–ø–ø—É</button>

    <div id="profile-modal" class="modal">

    <div id="admin-modal" class="modal">
        <div class="modal-content" style="height:80vh;">
            <div style="display:flex; justify-content:space-between;">
                <h3>–ê–¥–º–∏–Ω –ü–∞–Ω–µ–ª—å</h3>

            </div>
            <div id="admin-users-list" style="margin-top:20px;"></div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, get, push, onValue, update, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBV3cEHIGsVyCSeNy1eo4ZBj7vhL0f0nHA",
            authDomain: "blikins-23ca8.firebaseapp.com",
            databaseURL: "https://blikins-23ca8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "blikins-23ca8",
            storageBucket: "blikins-23ca8.firebasestorage.app",
            messagingSenderId: "907805919084",
            appId: "1:907805919084:web:714e2d2b63d738e86c9549",
            measurementId: "G-739Q6G63Z1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentUser = null;
        let currentChatId = null;

        // --- AUTH ---
        window.toggleAuth = (screen) => {
            document.getElementById('login-form').style.display = screen === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = screen === 'register' ? 'block' : 'none';
        }

        window.register = async () => {
            const login = document.getElementById('reg-login').value.trim();
            const p1 = document.getElementById('reg-pass').value;
            const p2 = document.getElementById('reg-pass-conf').value;
            const secret = document.getElementById('reg-secret').value;

            if(p1 !== p2) return alert("–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!");
            if(!login || !p1) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!");

            let role = 'user';
            if(secret === '232348') role = 'user';
            else if(secret === '*?‚Ññ3827428') role = 'admin';
            else return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥!");

            const snapshot = await get(child(ref(db), `usernames/${login}`));
            if(snapshot.exists()) return alert("–õ–æ–≥–∏–Ω –∑–∞–Ω—è—Ç!");

            const userId = 'user_' + Date.now();
            const userData = {
                login: login, password: p1, role: role, name: login,
                avatar: "https://cdn-icons-png.flaticon.com/512/847/847969.png",
                pepeCoins: 0, bio: "–Ø –≤ BliKins", isPremium: false,
                isVerified: false
            };

            await set(ref(db, 'users/' + userId), userData);
            await set(ref(db, 'usernames/' + login), userId);
            
            // Auto Support Chat
            const chatId = push(ref(db, 'chats')).key;
            await set(ref(db, `chats/${chatId}`), {
                type: 'private', participants: { [userId]: true, 'support_bot': true },
                lastMessage: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ BliKins!"
            });
            await update(ref(db, `users/${userId}/chats/${chatId}`), { active: true });

            alert("–ì–æ—Ç–æ–≤–æ! –í–æ–π–¥–∏—Ç–µ.");
            window.toggleAuth('login');
        }

        window.login = async () => {
            const login = document.getElementById('login-email').value.trim();
            const pass = document.getElementById('login-pass').value;

            const snap = await get(child(ref(db), `usernames/${login}`));
            if(!snap.exists()) return alert("–ù–µ –Ω–∞–π–¥–µ–Ω–æ");
            const userId = snap.val();
            const userSnap = await get(ref(db, `users/${userId}`));
            const user = userSnap.val();

            if(user.password !== pass) return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");

            currentUser = { ...user, uid: userId };
            localStorage.setItem('blikins_user_mob', JSON.stringify(currentUser));
            loadApp();
        }

        window.logout = () => {
            if(confirm("–í—ã–π—Ç–∏?")) {
                localStorage.removeItem('blikins_user_mob');
                location.reload();
            }
        }

        // --- APP LOGIC ---
        function loadApp() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';

            document.getElementById('side-avatar').src = currentUser.avatar;
            document.getElementById('side-username').innerText = currentUser.name;
            document.getElementById('coin-balance').innerText = currentUser.pepeCoins;
            if(currentUser.role === 'admin') document.getElementById('admin-btn').style.display = 'flex';

            loadChats();
        }

        // --- VIEW SWITCHING (Mobile Magic) ---
        window.openChat = (chatId, name, ava, type, owner) => {
            currentChatId = chatId;
            document.getElementById('app-screen').classList.add('show-chat');
            
            document.getElementById('chat-header-name').innerText = name;
            document.getElementById('chat-header-avatar').src = ava;
            
            const inputArea = document.getElementById('input-area');
            if(type === 'channel' && owner !== currentUser.uid) inputArea.style.display = 'none';
            else inputArea.style.display = 'flex';

            const msgsRef = ref(db, `chats/${chatId}/messages`);
            // Detach previous listener if any (simplified here)
            onValue(msgsRef, (snapshot) => {
                const area = document.getElementById('messages-area');
                area.innerHTML = '';
                const msgs = snapshot.val();
                if(msgs) {
                    Object.values(msgs).forEach(m => {
                        const div = document.createElement('div');
                        div.className = `msg ${m.senderId === currentUser.uid ? 'mine' : 'theirs'}`;
                        div.innerText = m.text;
                        area.appendChild(div);
                    });
                    area.scrollTop = area.scrollHeight;
                }
            });
        }

        window.closeChat = () => {
            document.getElementById('app-screen').classList.remove('show-chat');
            currentChatId = null;
        }

        // --- CHATS & MESSAGES ---
        function loadChats() {
            const chatsRef = ref(db, `users/${currentUser.uid}/chats`);
            onValue(chatsRef, (snapshot) => {
                const container = document.getElementById('chats-container');
                container.innerHTML = '';
                const chats = snapshot.val();
                if(!chats) return;

                Object.keys(chats).forEach(async (chatId) => {
                    const chatSnap = await get(ref(db, `chats/${chatId}`));
                    const chatData = chatSnap.val();
                    if(!chatData) return;

                    let name = "–ß–∞—Ç", ava = "";
                    let isVerified = false;

                    if(chatData.type === 'private') {
                        const otherId = Object.keys(chatData.participants).find(id => id !== currentUser.uid);
                        if(otherId === 'support_bot') {
                            name = "BliKins Support";
                            ava = "https://cdn-icons-png.flaticon.com/512/4712/4712035.png";
                            isVerified = true;
                        } else {
                            const uSnap = await get(ref(db, `users/${otherId}`));
                            if(uSnap.exists()) {
                                const u = uSnap.val();
                                name = u.name;
                                ava = u.avatar;
                                isVerified = u.isVerified;
                            }
                        }
                    } else {
                        name = chatData.name;
                        ava = chatData.avatar || "https://cdn-icons-png.flaticon.com/512/166/166258.png";
                    }

                    const div = document.createElement('div');
                    div.className = 'chat-item';
                    div.innerHTML = `
                        <img src="${ava}" class="chat-avatar">
                        <div class="chat-info">
                            <div class="chat-name">${name} ${isVerified ? '<i class="fas fa-check-circle" style="color:#00b894; margin-left:5px;"></i>' : ''}</div>
                            <div class="chat-last-msg">${chatData.lastMessage || '–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π'}</div>
                        </div>
                    `;
                    div.onclick = () => openChat(chatId, name, ava, chatData.type, chatData.owner);
                    container.appendChild(div);
                });
            });
        }

        window.sendMessage = async () => {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if(!text || !currentChatId) return;

            await push(ref(db, `chats/${currentChatId}/messages`), {
                text: text, senderId: currentUser.uid, timestamp: Date.now()
            });
            await update(ref(db, `chats/${currentChatId}`), { lastMessage: text });
            input.value = '';
        }

        // --- SEARCH & UI ---
        window.searchUsers = async (val) => {
            if(val.length < 3) return;
            const container = document.getElementById('chats-container');
            container.innerHTML = '<div style="padding:20px; text-align:center">–ü–æ–∏—Å–∫...</div>';

            const snap = await get(child(ref(db), `usernames/${val}`));
            if(snap.exists()) {
                const uid = snap.val();
                if(uid === currentUser.uid) return;
                const uSnap = await get(ref(db, `users/${uid}`));
                const user = uSnap.val();
                
                container.innerHTML = `
                    <div class="chat-item" onclick="startPrivateChat('${uid}')">
                        <img src="${user.avatar}" class="chat-avatar">
                        <div class="chat-info">
                            <div class="chat-name">${user.name}</div>
                            <div class="chat-last-msg">@${user.login}</div>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = '<div style="padding:20px; text-align:center">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
            }
        }

        window.startPrivateChat = async (targetId) => {
            const newChatId = push(ref(db, 'chats')).key;
            await set(ref(db, `chats/${newChatId}`), {
                type: 'private', participants: { [currentUser.uid]: true, [targetId]: true },
                lastMessage: "–ß–∞—Ç —Å–æ–∑–¥–∞–Ω"
            });
            await update(ref(db, `users/${currentUser.uid}/chats/${newChatId}`), { active: true });
            await update(ref(db, `users/${targetId}/chats/${newChatId}`), { active: true });
            loadChats();
        }

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebar-overlay').classList.toggle('open');
        }
        window.openCreateMenu = () => document.getElementById('create-modal').style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        
        // ADMIN PANEL
        window.openAdminPanel = async () => {
            document.getElementById('admin-modal').style.display = 'flex';
            const snap = await get(ref(db, 'users'));
            const list = document.getElementById('admin-users-list');
            list.innerHTML = '';
            Object.entries(snap.val() || {}).forEach(([uid, u]) => {
                list.innerHTML += `
                    <div style="background:#181825; padding:10px; border-radius:10px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <b>${u.login}</b><br>
                            <small>${u.pepeCoins} Coins</small>
                        </div>
                        <div>
                           <button onclick="admAction('${uid}', 'prem')">üåü</button>
                           <button onclick="admAction('${uid}', 'mute')">üîá</button>
                        </div>
                    </div>
                `;
            });
        }
        window.admAction = async (uid, act) => {
            if(act === 'prem') { await update(ref(db, `users/${uid}`), { isPremium: true }); alert("–í—ã–¥–∞–Ω –ø—Ä–µ–º–∏—É–º"); }
            if(act === 'mute') { await update(ref(db, `users/${uid}`), { isMuted: true }); alert("–í—ã–¥–∞–Ω –º—É—Ç"); }
        }

        // Profile logic
        window.openProfile = () => {
            document.getElementById('profile-modal').style.display = 'flex';
            document.getElementById('edit-name').value = currentUser.name;
            document.getElementById('edit-bio').value = currentUser.bio;
            document.getElementById('edit-avatar').value = currentUser.avatar;
        }
        window.saveProfile = async () => {
             const up = { name: document.getElementById('edit-name').value, bio: document.getElementById('edit-bio').value, avatar: document.getElementById('edit-avatar').value };
             await update(ref(db, `users/${currentUser.uid}`), up);
             Object.assign(currentUser, up);
             closeModal('profile-modal');
             loadApp();
        }
        window.openSettings = () => alert("–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ");

        const stored = localStorage.getItem('blikins_user_mob');
        if(stored) { currentUser = JSON.parse(stored); loadApp(); }
    </script>
</body>
