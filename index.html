<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>blikins</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2c2c2c;
            --text-main: #ffffff;
            --text-muted: #aaaaaa;
            --accent: #3390ec;
            --danger: #ff5555;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, sans-serif; background: var(--bg-primary); color: var(--text-main); height: 100vh; overflow: hidden; }

        /* Экраны */
        .screen { position: fixed; inset: 0; display: flex; flex-direction: column; transition: 0.3s; }
        .hidden { display: none !important; }

        /* Авторизация */
        .auth-box { background: var(--bg-secondary); padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; margin: auto; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .auth-input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; border: 1px solid #333; background: var(--bg-tertiary); color: #fff; font-size: 16px; outline: none; }
        .btn-primary { width: 100%; padding: 14px; margin-top: 10px; border-radius: 10px; border: none; background: var(--accent); color: white; font-weight: bold; cursor: pointer; }
        
        /* Мессенджер */
        #app-screen { background: var(--bg-primary); }
        .header { height: 60px; background: var(--bg-secondary); display: flex; align-items: center; padding: 0 15px; justify-content: space-between; }
        .messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 15px; font-size: 15px; line-height: 1.4; position: relative; }
        .msg.out { align-self: flex-end; background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .msg.in { align-self: flex-start; background: var(--bg-secondary); border-bottom-left-radius: 4px; }
        .msg-info { font-size: 10px; opacity: 0.7; margin-top: 4px; text-align: right; }

        .input-area { padding: 10px; background: var(--bg-secondary); display: flex; gap: 10px; align-items: center; }
        .input-area input { flex: 1; background: var(--bg-tertiary); border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }
        
        #loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 9999; color: white; }
    </style>
</head>
<body>

    <div id="loading-overlay" class="hidden">Загрузка...</div>

    <div id="auth-screen" class="screen">
        <div class="auth-box">
            <h1 style="color:var(--accent); margin-top:0;">blikins</h1>
            
            <div id="login-form">
                <input type="text" id="log-user" class="auth-input" placeholder="Логин">
                <input type="password" id="log-pass" class="auth-input" placeholder="Пароль">
                <button class="btn-primary" onclick="doLogin()">Войти</button>
                <p style="color:var(--text-muted); font-size:14px; margin-top:15px; cursor:pointer;" onclick="toggleAuth(true)">Нет аккаунта? Регистрация</p>
            </div>

            <div id="reg-form" class="hidden">
                <input type="text" id="reg-user" class="auth-input" placeholder="Придумайте логин">
                <input type="password" id="reg-pass" class="auth-input" placeholder="Пароль">
                <input type="text" id="reg-code" class="auth-input" placeholder="Секретный код">
                <button class="btn-primary" onclick="doRegister()">Создать аккаунт</button>
                <p style="color:var(--text-muted); font-size:14px; margin-top:15px; cursor:pointer;" onclick="toggleAuth(false)">Уже есть аккаунт? Войти</p>
            </div>
        </div>
    </div>

    <div id="app-screen" class="screen hidden">
        <div class="header">
            <div style="font-weight:bold;" id="header-user">blikins chat</div>
            <i class="fas fa-sign-out-alt" style="color:var(--danger); cursor:pointer;" onclick="logout()"></i>
        </div>
        <div class="messages" id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="Сообщение...">
            <i class="fas fa-paper-plane" style="color:var(--accent); font-size:20px;" onclick="sendMessage()"></i>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, set, get, child, push, onValue } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Твои настройки
        const firebaseConfig = {
            apiKey: "AIzaSyBV3cEHIGsVyCSeNy1eo4ZBj7vhL0f0nHA",
            authDomain: "blikins-23ca8.firebaseapp.com",
            databaseURL: "https://blikins-23ca8-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "blikins-23ca8",
            storageBucket: "blikins-23ca8.firebasestorage.app",
            messagingSenderId: "907805919084",
            appId: "1:907805919084:web:714e2d2b63d738e86c9549"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const SECRET_CODE = "3729049";
        const ADMIN_CODE = "#$*@(RUEIRFWFJSOEIFOSFJF";

        let currentUser = null;

        // --- ЛОГИКА АВТОРИЗАЦИИ ---
        window.toggleAuth = (isReg) => {
            document.getElementById('login-form').classList.toggle('hidden', isReg);
            document.getElementById('reg-form').classList.toggle('hidden', !isReg);
        };

        window.doRegister = async () => {
            const user = document.getElementById('reg-user').value.trim().toLowerCase();
            const pass = document.getElementById('reg-pass').value.trim();
            const code = document.getElementById('reg-code').value.trim();

            if (!user || !pass) return alert("Заполните поля!");
            
            let isAdmin = false;
            if (code === ADMIN_CODE) isAdmin = true;
            else if (code !== SECRET_CODE) return alert("Неверный секретный код!");

            showLoading(true);
            const userRef = ref(db, 'users/' + user);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                showLoading(false);
                return alert("Логин занят!");
            }

            await set(userRef, {
                username: user,
                password: pass,
                isAdmin: isAdmin,
                createdAt: Date.now()
            });

            showLoading(false);
            alert("Регистрация успешна! Войдите.");
            toggleAuth(false);
        };

        window.doLogin = async () => {
            const user = document.getElementById('log-user').value.trim().toLowerCase();
            const pass = document.getElementById('log-pass').value.trim();

            if (!user || !pass) return alert("Введите данные!");

            showLoading(true);
            const userRef = ref(db, 'users/' + user);
            const snapshot = await get(userRef);

            if (snapshot.exists() && snapshot.val().password === pass) {
                currentUser = snapshot.val();
                localStorage.setItem('blikins_session', user);
                startApp();
            } else {
                alert("Ошибка входа: неверный логин или пароль");
            }
            showLoading(false);
        };

        function startApp() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('header-user').innerText = currentUser.username + (currentUser.isAdmin ? " ⭐" : "");
            
            // Слушаем сообщения в реальном времени
            const messagesRef = ref(db, 'messages');
            onValue(messagesRef, (snapshot) => {
                const data = snapshot.val();
                renderMessages(data);
            });
        }

        // --- ЛОГИКА ЧАТА ---
        window.sendMessage = () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            const messagesRef = ref(db, 'messages');
            push(messagesRef, {
                sender: currentUser.username,
                text: text,
                timestamp: Date.now()
            });
            input.value = '';
        };

        function renderMessages(data) {
            const container = document.getElementById('chat-messages');
            container.innerHTML = '';
            if (!data) return;

            Object.values(data).forEach(msg => {
                const div = document.createElement('div');
                const isMine = msg.sender === currentUser.username;
                div.className = `msg ${isMine ? 'out' : 'in'}`;
                
                const time = new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                div.innerHTML = `
                    <div style="font-size:11px; font-weight:bold; margin-bottom:3px;">${isMine ? 'Вы' : msg.sender}</div>
                    ${msg.text}
                    <div class="msg-info">${time}</div>
                `;
                container.appendChild(div);
            });
            container.scrollTop = container.scrollHeight;
        }

        window.logout = () => {
            localStorage.removeItem('blikins_session');
            location.reload();
        };

        function showLoading(show) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !show);
        }

        // Авто-вход
        const savedSession = localStorage.getItem('blikins_session');
        if (savedSession) {
            get(ref(db, 'users/' + savedSession)).then(snap => {
                if (snap.exists()) {
                    currentUser = snap.val();
                    startApp();
                }
            });
        }
    </script>
</body>
</html>
